<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .content {
            margin: 20px;
        }
        .content p {
            margin: 5px 0;
        }
        .content .title {
            font-weight: bold;
            width: 150px;
            display: inline-block;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="header">INVOICE PEMBAYARAN</div>
    <div class="content">
        <p><span class="title">Nama:</span> {{nm_user}}</p>
        <p><span class="title">Alamat:</span> {{alamat}}</p>
        <p><span class="title">Jatuh Tempo:</span> {{jatuh_tempo}}</p>
        <p><span class="title">Total Tagihan:</span> Rp. {{harga_paket}}</p>
    </div>
    <div class="footer">Terima kasih telah menggunakan layanan kami.</div>

</body>
</html>
